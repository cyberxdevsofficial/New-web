<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - ANUGA SENITHU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="plugins.html">Plugins</a>
      <a href="dashboard.html">Admin Dashboard</a>
    </nav>
  </header>

  <main>
    <h2>Add Product</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required>
      <textarea id="productDesc" placeholder="Product Description" required></textarea>
      <input type="number" id="productPrice" placeholder="Price (USD)" required>
      <input type="text" id="productWhatsApp" placeholder="Seller WhatsApp Number" required>
      <button type="submit">Add Product</button>
    </form>

    <h2>Product List</h2>
    <ul id="productList"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
